<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <title>{title}</title>
</head>
<body>
    <header class="topHeader">
        <nav class="topNav">
            <div class="LogoContainer">
                <img src="Logo.png" alt="Logo">
            </div>
            <ul class="navList">
                <li class="ListItem">Home</li>
                <li class="ListItem">About</li>
                <li class="ListItem">Services</li>
                <li class="ListItem">Portfolio</li>
                <li class="ListItem">Contact</li>
            </ul>
        </nav>
    </header>
    <main class="indexMain">
        <article class="articleAbout">
            <div class="aboutFoto">
                <img src="">
            </div>
            <div class="aboutName">
                {aboutName}
            </div>
            <div class="aboutText">
                {aboutText}
            </div>      
        </article>
        <article class="articlePortfolio">
            <!-- dynamic -->
        </article>        
    </main>
</body>
</html>
